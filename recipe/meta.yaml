{% set name = "mp_pytorch" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mp_pytorch-{{ version }}.tar.gz
  sha256: e276623453b0267ecf687d190c465d2200b08e99e632126b923834aed472e366

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - matplotlib-base
    - pytorch
    - addict

test:
  imports:
    - mp_pytorch
    - mp_pytorch.mp
    - mp_pytorch.demo.demo_promp
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/ALRhub/MP_PyTorch
  summary: The Movement Primitives Package in PyTorch
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BruceGeLi
    - Delashabee
